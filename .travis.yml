os: windows
language: cpp
env:
  - MSBUILD_PATH="C:\Program Files (x86)\Microsoft Visual Studio\2019\BuildTools\MSBuild\Current\Bin"
install:
  - choco install visualstudio2019buildtools --package-parameters "--add Microsoft.VisualStudio.Component.VC.Tools.x86.x64 --add Microsoft.VisualStudio.TestTools.CppUnitTestFramework"
script:
  - export PATH=$MSBUILD_PATH:$PATH
  - MSBuild.exe -p:Configuration=Release -p:Platform=x64 LR4/LR4.vcxproj
  - MSBuild.exe -p:Configuration=Release -p:Platform=x64 UnitTest1/UnitTest1.vcxproj
  - MSBuild.exe -p:Configuration=Release -p:Platform=x64 UnitTest2/UnitTest2.vcxproj
